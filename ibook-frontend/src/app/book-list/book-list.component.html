<div class="book-list-container">
  <h2>My Books</h2>
  <button (click)="createNewBook()">Create New Book</button>
  <div *ngIf="books$ | async as books; else loading">
    <div *ngFor="let book of books" class="book-item">
      <h3>{{ book.title }}</h3>
      <p>{{ book.description | slice:0:100 }}...</p>
      <div class="book-actions">
        <button (click)="viewBook(book.id)">View</button>
        <button (click)="editBook(book.id)">Edit</button>
        <button (click)="shareBook(book.id)">Share</button>
        <button (click)="deleteBook(book.id)">Delete</button>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading books...</p>
  </ng-template>
</div>
