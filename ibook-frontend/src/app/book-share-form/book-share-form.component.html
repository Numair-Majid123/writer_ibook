<div class="book-share-form">
  <h2>Share Book: {{ book?.title }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipient Name:</label>
      <input type="text" id="name" [(ngModel)]="bookShare.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Recipient Email:</label>
      <input type="email" id="email" [(ngModel)]="bookShare.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="bookShare.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="bookShare.city" name="city" required>
    </div>
    <button type="submit" [disabled]="loading$ | async">Share Book</button>
  </form>
  <div *ngIf="error$ | async as error" class="error-message">
    {{ error }}
  </div>
</div>
